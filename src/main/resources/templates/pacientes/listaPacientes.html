<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Pacientes</h2>
        <a th:href="@{/pacientes/nuevo}" class="btn btn-primary mb-3">Nuevo Paciente</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
					<th>Telefono</th>
					<th>Email</th>
					<th>Historial</th>
					<th>Alergias</th>


                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.direccion}"></td>
					<td th:text="${paciente.telefono}"></td>
					<td th:text="${paciente.email}"></td>
					<td th:text="${paciente.historialOdontologico}"></td>
					<td th:text="${paciente.alergias}"></td>

                    <td>
                        <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de eliminar este paciente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
