<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Paciente</h2>
        <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Direcci√≥n:</label>
                <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>
			
			<div class="mb-3">
			    <label class="form-label">Telefono:</label>
			    <input type="text" class="form-control" th:field="*{telefono}" required>
			</div>
			<div class="mb-3">
			    <label class="form-label">Email:</label>
			    <input type="text" class="form-control" th:field="*{email}" required>
			</div>
			<div class="mb-3">
			    <label class="form-label">Historial:</label>
			    <input type="text" class="form-control" th:field="*{historialOdontologico}" required>
			</div>
			<div class="mb-3">
			    <label class="form-label">Alergias:</label>
			    <input type="text" class="form-control" th:field="*{alergias}" required>
			</div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
