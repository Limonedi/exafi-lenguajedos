<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista Atenciones</h2>
        <a th:href="@{/atenciones/nuevo}" class="btn btn-primary mb-3">Nueva Atención</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Tratamiento</th>
                    <th>Diagnostico</th>
					<th>Fecha</th>
                    <th>Medico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="atencion : ${atenciones}">
                    <td th:text="${atencion.id}"></td>
                    <td th:text="${atencion.paciente.nombre}"></td>
                    <td th:text="${atencion.tratamiento}"></td>
                    <td th:text="${atencion.diagnostico}"></td>
					<td th:text="${atencion.fecha}"></td>
                    <td th:text="${atencion.medico}"></td>
                    <td>
                        <a th:href="@{/atenciones/editar/{id}(id=${atencion.id})}" class="btn btn-warning btn-sm">Editar</a>      
						<a th:href="@{/atenciones/eliminar/{id}(id=${atencion.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Quieres eliminar esta atencion?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
