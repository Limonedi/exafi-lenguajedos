<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Atención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Nueva Atención</h2>
        <form th:action="@{/atenciones/guardar}" th:object="${atencion}" method="post">
            <div class="mb-3">
                <label class="form-label">Paciente:</label>
                <select class="form-select" th:field="*{paciente}" required>
                    <option value="">Seleccione un paciente</option>
                    <option th:each="paciente : ${pacientes}"
                            th:value="${paciente.id}"
                            th:text="${paciente.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tratamiento:</label>
                <input type="text" class="form-control" th:field="*{tratamiento}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Diagnóstico:</label>
                <textarea class="form-control" th:field="*{diagnostico}" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Médico:</label>
                <input type="text" class="form-control" th:field="*{medico}" required>
            </div>
			<div class="mb-3">
			    <label class="form-label">Fecha:</label>
			    <input type="text" class="form-control" th:field="*{fecha}" required>
			</div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/atenciones}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
